{% load i18n %}
<nav class="wrapper">
    <ul>
        {% for id, name in menu_cat %}
            <li id="{{ id }}"><a href="#{{ id }}">{{ name }}
            </a>
                {% for i in subm %}
                    {% if i.first_menu = id %}
                        <ul>
                        </hr>
                            <b></b><a href="#{{ i.slug }}">{{ i.name }}</a></b>
                        </ul>
                    {% endif %}
                {% endfor %}

            </li>
        {% endfor %}
    </ul>
</nav>
